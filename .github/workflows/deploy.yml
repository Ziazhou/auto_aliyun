name: Deploy to Alibaba Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container

    - name: 登录到 GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 关键：转换为小写
    - name: 设置镜像名称
      id: image_name
      run: |
        IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        echo "nginx_image=ghcr.io/${IMAGE_NAME}/nginx:latest" >> $GITHUB_OUTPUT
        echo "python_image=ghcr.io/${IMAGE_NAME}/python:latest" >> $GITHUB_OUTPUT

    - name: 构建并推送 Nginx 镜像
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./nginx/Dockerfile
        push: true
        tags: ${{ steps.image_name.outputs.nginx_image }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: 构建并推送 Python 镜像
      uses: docker/build-push-action@v5
      with:
        context: ./python
        file: ./python/Dockerfile
        push: true
        tags: ${{ steps.image_name.outputs.python_image }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: 部署到阿里云服务器
      uses: appleboy/ssh-action@v1.0.3
      env:
        GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
      with:
        host: ${{ secrets.ALIYUN_HOST }}
        username: ${{ secrets.ALIYUN_USER }}
        key: ${{ secrets.ALIYUN_SSH_KEY }}
        envs: GHCR_TOKEN
        script_stop: true
        script: |
          export GHCR_TOKEN="$GHCR_TOKEN"
          cd /opt/vue-app
          ./deploy.sh